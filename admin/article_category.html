<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)"  data-toggle="modal" 
                            data-target="#exampleModal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)"  class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei"  data-toggle="modal" data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>
...more buttons... -->
  <!-- bootstrap模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title add" id="myModalLabel">修改类别</h4>
      </div>
      <div class="modal-body">
        <form>
            <input type="hidden" name="id" id="categoryId">
          <div class="form-group">
            <label for="recipient-name" class="control-label">文章分类名称:</label>
            <input type="text" class="form-control" id="recipient-name" name="name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">文章分类别名:</label>
            <input class="form-control" id="message-text" name="slug"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">取消</button>
        <button type="button" class="btn btn-success  btn-addOrEdit">编辑</button>
      </div>
    </div>
  </div>
</div>

    
    <script src="./libs/http.js"></script>
    <script id="temp" type="text/html">
    {{each data v}}
        <tr>
                        <td>{{v.name}}</td>
                        <td>{{v.slug}}</td>
                        <td class="text-center">
                            <a href="javascript:void(0)"  data-toggle="modal" data-target="#myModal"   data-id="{{v.id}}"  class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" data-id="{{v.id}}"  class="btn btn-danger btn-xs btn-del">删除</a>
                        </td>
        </tr>
    {{/each}}            
    </script>

<script>
        
    $(function(){

        //一、 进入页面发送AJAX请求获取文章数据刷新页面
         function getData(){
            $.ajax({
            type:'get',
            url:BigNew.category_list,
            success:function(backData){
                // console.log(backData);
                if(backData.code==200){
                    let res = template('temp',backData);
                    $('tbody').html(res);
                    
                } 
            }
         });
         }
         getData();


         //二、弹出模态框判断
         $('#myModal').on('show.bs.modal', function (e) {
            // console.log(e.relatedTarget);
            //判断点击的是新增按钮或者是编辑按钮
            if($('#xinzengfenlei')[0] == e.relatedTarget){
                //这是点击的新增按钮
                 $('.add').text('新增类别');
                 $('.btn-addOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');

            }else{
                //这是点击的编辑按钮
                $('.add').text('修改类别');
                 $('.btn-addOrEdit').text('确定').addClass('btn-success').removeClass('btn-primary');
                
                //当点击编辑按钮的时候把数据赋给模态框的input
                $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                $('#categoryId').val($(e.relatedTarget).attr('data-id'));
            }

        });

        //三、点击取消和右上角的交叉按钮的时候reset恢复表单默认值
        // hidden.bs.modal  模态框隐藏事件
        $('#myModal').on('hidden.bs.modal', function (e) {
            $(this).find('form')[0].reset();
        })

    
         //四、新增和编辑按钮功能实现
         // $('form').serialize();  获取form表单name属性的值
        $('.btn-addOrEdit').on('click',function(){
            // console.log($(this).hasClass('btn-primary'));
            // console.log($(this).hasClass('btn-success'));
           
            //判断是否是新增的按钮
            if($(this).hasClass('btn-primary')){
                //获取输入框内的全部值
                let name = $('#recipient-name').val().trim();
                let slug = $('#message-text').val().trim();
                // $('form').serialize();

                //发送AJAX请求
                $.ajax({
                    type:'post',
                    url:BigNew.category_add,
                    data:{
                        name:name,
                        slug:slug,
                    },
                    success:function(backData){
                        // console.log(backData);
                        if(backData.code==201){
                            $('#myModal').modal('hide');
                            alert('新增成功');
                            getData();
                        }
                        // getData();
                    }
                });
            }else{
                //判断编辑按钮
                //获取到form表单的值发送AJAX请求并且传给data
                let data =$('form').serialize();
                $.ajax({
                    type:'post',
                    url:BigNew.category_edit,
                    data:data,
                    success:function(backData){
                        // console.log(backData);
                        if(backData.code==200){
                            $('#myModal').modal('hide');
                            alert('修改成功！！！');
                            getData();
                        }
                    }
                });
            }

        });

        //五、删除按钮的功能实现
        $('tbody').on('click','a.btn-del',function(){
            // alert('aaa');
            if(confirm('确定删除？')){
               let id = $(this).attr('data-id');
               $.ajax({
                   type:'post',
                   url:BigNew.category_delete,
                    data:{
                        id:id
                    },
                success:function(backData){
                    // console.log(backData);
                    if(backData.code==204){
                        alert('删除成功！！');
                        getData();
                    }
                    
                }

               });
                
            }
        })

     });

    
</script>
    
</body>
</html>
