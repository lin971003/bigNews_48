<body>
    <div class="container-fluid">
        <div class="common_title"> 文章列表 </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>奇趣事</option>
                            <option>未分类</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
                <p>没有数据！！！</p>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 模板引擎制作 -->
    <script id="temp1" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script id="temp2" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs" data-id="{{v.id}}" >编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id="{{v.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

            //--------——-----------------代码重构抽取封装--------------------
            let myPage = 1;                //设置一个当前页面的全局变量 默认为1
            function getData(myPage, callback) {

                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),   //文章类型id，可以为空，为空返回所有类型文章
                        state: $('#selStatus').val(),    //文章状态，草稿 ，已发布,为空返回所有状态文章
                        page: myPage,                         //当前页，为空返回第1页       
                        perpage: 6,                      //每页显示条数，为空默认每页6条
                    },
                    success: function (backData) {
                        // console.log(backData);

                        if (backData.code == 200) {
                            let res = template('temp2', backData);
                            $('tbody').html(res);
                            //设置一个回调函数（需要做额外的事情）
                            if (callback != null && backData.data.data != 0) {
                                $('#pagination-demo').show().next().hide();
                                callback(backData);
                            } else if (backData.data.totalPage == myPage - 1 && backData.data.data.length == 0 && myPage != 1) {
                                myPage -= 1;
                                //重新生成分页结构
                                $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                            } else if (backData.data.data.length == 0 && myPage == 1) {
                                $('#pagination-demo').hide().next().show();
                            }
                        }
                    }
                });

            }

            //--------——-----------------代码重构抽取封装--------------------


            //二、进入页面发送AJAX请求获取文章类别刷新页面
            getData(myPage, function (backData) {
                $('#pagination-demo').twbsPagination({
                    totalPages: backData.data.totalPage,  //显示总的页码数
                    visiblePages: 7,
                    first: '首页',
                    prev: '<<上一页',
                    next: '下一页>>',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        myPage = page
                        getData(myPage, null);
                    }
                });
            });



            //三、筛选按钮功能实现
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                getData(1, function (backData) {
                    $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                });
            });


            //四、文章删除按钮功能实现
            $('tbody').on('click', '.delete', function () {
                let id = $(this).attr('data-id');
                if (confirm('你确定要删除文章吗？')) {
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                alert("文章删除成功");
                                getData(myPage, null);
                            }
                        }
                    });
                }

            });
