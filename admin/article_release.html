<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入日期插件的文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入wangEditor的文件 -->
    <script src="./libs/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title"> 发表文章 </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- jeDate日期控件HTML代码 -->
                    <div class="jeinpbox col-sm-3">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{isinitVal:true, zIndex:20990,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                    <!-- ---------------- -->
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- wangEditor控件HTML代码 -->
                    <div id="editor" class="col-sm-8">
                        <!-- <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p> -->
                    </div>
                    <!-- -------------- -->
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>
    <!-- 模板引擎的制作 -->
    <script id="temp3" type="text/html">
          {{each data v}}
          <option value="{{v.id}}">{{v.name}}</option>
          {{/each}}
      </script>
    <script>
        $(function () {
            //1.日期控件
            jeDate("#testico", {
                isinitVal: true,                            //是否初始化时间，默认不初始化时间
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00",
                zIndex: 20990,                                //弹出层的层级高度
            });

            //2.富文本编辑器
            let E = window.wangEditor;
            let editor = new E('#editor');
            editor.create();

            //3.图片预览
            $('#inputCover').on('change', function () {
                let file = this.files[0];
                let url = URL.createObjectURL(file);
                // console.log(url);
                $(this).prev().attr('src', url);
            })

            //4.一进入页面刷新下拉列表  
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        let res = template('temp3', backData);
                        $('.category').html(res);
                    }
                }
            });

            //5.点击发布按钮完成页面的发表  并且返回文章列表页面window.location.href='';
            //通过FormData参数进行传参数  创建FormData对象并且添加一些值   
            $('.btn-release').on('click', function (e) {
                e.preventDefault();
                let fd1 = new FormData($('form')[0]);
                fd1.append('content', editor.txt.html());
                fd1.append('state', '已发布');
                //发送编辑页面的AJAX请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd1,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('发布成功！！！');
                           window.location.href ='./article_list.html';
                        }
                    }
                });
            });

            //6.点击存为草稿按钮完成页面的新增  并且返回文章列表页面window.location.href='';
            //通过FormData参数进行传参数  创建FormData对象并且添加一些值   
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                let fd1 = new FormData($('form')[0]);
                fd1.append('content', editor.txt.html());
                fd1.append('state', '草稿');
                //发送编辑页面的AJAX请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd1,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('存为草稿成功！！！');
                           window.location.href ='./article_list.html';
                        }
                    }
                });
            });

        });
    </script>
</body>

</html>
